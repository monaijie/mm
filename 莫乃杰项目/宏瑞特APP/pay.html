<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>支付</title>
</head>
<body ng-controller="payController">
	<ion-view class="bg pay">
		<ion-header-bar class="header">
			<a href="##" class="icon ion-ios-arrow-left" ng-click = "backs()"></a>
			<h1 ng-click = "backs()">支付</h1>
	</ion-header-bar>
	<ion-content>
		<ion-refresher on-refresh = "refre()" on-pulling="pull()"  pulling-text="下拉刷新。。。" pulling-icon="ion-android-arrow-down" spinner="dots" class="spinner-assertive" refreshing-text="加载成功...">
				
		</ion-refresher>
		<div class="headers">
			<div class="left">
				<p>待付款</p>
				<p>等待买家付款</p>
			</div>
			<div class="right">
				<span ui-sref="confrim">取消订单</span>
				<span ng-click = "surepay($event)">立即付款</span>
			</div>
		</div>
		<div class="title">
			<div>订单号:<span>1234567891011</span></div>
			<div>下单时间:<span>2016.4.26</span></div>
			<div>收货信息:
				
				<span>张三</span>
				<span>13900000000</span>
				<span>北京市东城区建国大门内大街25号</span>
				</p>
			</div>
		</div>
		<div class="pro_list">
			<ul>
				<li ng-repeat = 'x in porterArr'>
					<div class="pro_lists">
						<img ng-src="{{x.src}}" alt="图片无法加载"  ui-sref="details"/>
						<div class="mm">
							<p ui-sref="details">{{x.name}}</p>
							<p>规格：{{x.standard}}</p>
							<span><em>￥{{x.price}}</em><em>x{{x.sold}}</em></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="peisong">
			<p>配送方式  <span>普通快递￥10，新疆、西藏地区暂不支持</span></p>
			<div class="momo">
				<p>商品金额<span>￥99.00</span></p>
				<p>运费<span>￥10.00</span></p>
				<p>优惠<span>￥00.00</span></p>
				<p>应付金额<span>￥99.00</span></p>
				<p>支付方式<span>微信支付</span></p>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar class="foor-view">
		<ul>
			<li ng-click="home()">
				<div>
					<!--<span></span>-->
					<img src="img/home/index1.png"/>
					<p>主页</p>
				</div>
			</li>
			<li ng-click="pro_list()">
				<div>
					<img src="img/home/icon1.png"/>
					<p>商品</p>
				</div>
			</li>
			<li ng-click="users()">
				<div>
					<img src="img/home/icon2.png"/>
					<p>会员</p>
				</div>
			</li>
			<li>
				<div>
					<img src="img/home/sz1.png"/>
					<p>设置</p>
				</div>
			</li>
		</ul>
	
	</ion-footer-bar>
	</ion-view>
	<script id="my-popover-succss.html" type="text/ng-template">
		<ion-popover-view ng-click = "shows()">
			<ion-content>
				<div class="pay_pic">
					<img src="img/confirm_order/succ.png" alt="图片无法加载"/ class="succss">
				</div>
				<div class="shuju">
					<h3>恭喜您，支付成功！</h3>
					<p>您的支付方式: <span> 网银支付</span></p>
					<p>您的支付金额: ￥<span> 1335.00</span> 元</p>
					<button ui-sref="pro_list">继续购物</button>
					<button ui-sref="order">订单详情</button>
				</div>
			</ion-content>
		</ion-popover-view>
	</script> 
	<script id="my-popover.html" type="text/ng-template">
		<ion-popover-view ng-click = "shows()">
			<ion-content>
				<div class="pay_pic">
					<img src="img/confirm_order/fulis.png" alt="图片无法加载" class="fluit"/>
				</div>
				<div class="congshi">
					<h3>支付失败!</h3>
					<p>错误代码：<span>000000</span></p>
					<p>您的支付方式：<span>网银支付</span></p>
					<p>网络系统异常，请稍后再付款</p>
					<button> 重新支付</button>
					<button ui-sref="order">订单详情</button>
				</div>
			</ion-content>
		</ion-popover-view>
	</script> 
</body>
</html>
