<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>会员中心</title>
</head>
<body>
	<ion-view class="bg users">
		<ion-header-bar class="header">
			<a href="##" class="icon ion-ios-arrow-left" ng-click = "backs()"></a>
			<h1 ng-click = "backs()">会员中心</h1>
	</ion-header-bar>
	<ion-content>
		<ion-refresher on-refresh = "refre()" on-pulling="pull()"  pulling-text="下拉刷新。。。" pulling-icon="ion-android-arrow-down" spinner="dots" class="spinner-assertive" refreshing-text="加载成功...">
				
		</ion-refresher>
		<div class="index_pics">
			<a href="##"><img src="img/user/touxiang.png" alt="图片无法加载"/></a>
			<p><span id="names"  ng-click="denlu()">{{usernamess}}</span></p>
		</div>
		<div class="index_nav">
			<ul class="row row-wrap list">
				<li class="col col-33">
					<a href="###">
						<img src="img/user/iocn01.png" alt="图片无法加载" />
						<p>我的资料</p>
					</a>
				</li>
				<li class="col col-33">
					<a href="###" ui-sref="order">
						<img src="img/user/iocn02.png" alt="图片无法加载" />
						<p>我的订单</p>
					</a>
				</li>
				<li class="col col-33">
					<a href="###">
						<img src="img/user/iocn03.png" alt="图片无法加载" />
						<p>我的收藏</p>
					</a>
				</li>
				<li class="col col-33">
					<a href="###">
						<img src="img/user/iocn04.png" alt="图片无法加载" />
						<p>我的地址</p>
					</a>
				</li>
				<li class="col col-33">
					<a href="###">
						<img src="img/user/iocn05.png" alt="图片无法加载" />
						<p>我的留言</p>
					</a>
				</li>
				<li class="col col-33">
					<a href="###">
						<img src="img/user/iocn06.png" alt="图片无法加载" />
						<p>我的帐户</p>
					</a>
				</li>
			</ul>
		</div>
	</ion-content>
	<ion-footer-bar class="foor-view">
		<ul>
			<li ng-click="home()">
				<div>
					<!--<span></span>-->
					<img src="img/home/index1.png"/>
					<p>主页</p>
				</div>
			</li>
			<li ng-click="pro_list()">
				<div>
					<img src="img/home/icon1.png"/>
					<p>商品</p>
				</div>
			</li>
			<li ng-click="users()" class="bgs">
				<div>
					<img src="img/home/vip.png"/>
					<p>会员</p>
				</div>
			</li>
			<li>
				<div>
					<img src="img/home/sz1.png"/>
					<p>设置</p>
				</div>
			</li>
		</ul>
	
	</ion-footer-bar>
	</ion-view>
</body>
</html>
